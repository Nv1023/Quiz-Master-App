<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .quiz-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 2px solid #1a73e8;
            border-radius: 15px;
            background: #f9f9f9;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            background-color: #e9ffe9;
            font-weight: bold;
            text-align: center;
            border: 1px solid #28a745;
        }
        .btn-close-custom {
            background-color: #1a73e8;
            color: white;
            border-radius: 8px;
            padding: 8px 20px;
            font-weight: bold;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h2 class="text-primary">Quiz Details</h2>
        
        <div class="quiz-container">
            <div class="mb-3">
                <label class="form-label">ID:</label>
                <input type="text" class="form-control" value="{{ quiz.id }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Subject:</label>
                <input type="text" class="form-control" value="{{ chapter.subject.name }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Chapter:</label>
                <input type="text" class="form-control" value="{{ chapter.name }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Number of Questions:</label>
                <input type="text" class="form-control" value="{{ quiz.questions|length }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Date:</label>
                <input type="text" class="form-control" value="{{ quiz.date.strftime('%d/%m/%Y') }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Duration (hh:mm):</label>
                <input type="text" class="form-control" value="{{ quiz.time_duration.strftime('%H:%M') }}" readonly>
            </div>

            <a href="{{ url_for('user_dashboard') }}" class="btn btn-close-custom">Close</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
