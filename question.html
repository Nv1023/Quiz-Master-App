<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container-fluid text-center"><h1>New Question</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
        <form action="/question">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label for="name">Chapter ID:</label>
                        <input type="text" id="chapter_id" name="chapter_id" class="form-control" required>
                    </div>
                </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="description">Question Title:</label>
                <input type="text" id="question_title" name="question_title" class="form-control" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="description">Question Statement:</label>
                <input type="text" id="question_statement" name="question_statement" class="form-control" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="description">Single Option correct:</label>
                <input type="text" id="option" name="option" class="form-control" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
        </form>
        </div>
        <div>
    
</body>
</html>
