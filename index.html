<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #EDE7F6;
        }
        .card {
            background-color: #72327d;
            color: white;
        }
        .btn-primary {
            background-color: #9b68a4;
            border-color: #c38bcd;
        }
        .btn-primary:hover {
            background-color: #9b68a4;
            border-color: #c38bcd;
        }
        a {
            color: #D1C4E9;
        }
        a:hover {
            color: #B39DDB;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; flex-direction: column;">

    <!-- Flash Messages Container -->
    <div class="container text-center">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show mt-3 w-50 mx-auto" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Login Card -->
    <div class="card shadow-lg p-4" style="width: 350px;">
        <h2 class="text-center">Quiz Master</h2>
        <h4 class="text-center">Login</h4>
        <form action="/" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/register" class="text-decoration-none">New User? Register here</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
